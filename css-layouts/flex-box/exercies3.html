			display: grid;

			background-color: #FF1234;

		}

		.grid-container > div {

			background-color: white;

		}

		.grid-item1 {

			grid-row: 1 / 3; 

		}

	</style>

</head>

		<div class="grid-item11">11</div>
		<div class="grid-item12">12</div>
		<div class="grid-item13">13</div>

		<div class="grid-item">18</div>
	</div>	

</body>
</html>
