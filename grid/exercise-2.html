<!DOCTYPE html>
<html>
<head>
	<title> exercies 2 </title>

	<style type="text/css">
		
		.grid-container {

			display: grid;

			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

			grid-gap: 10px;

		}

		.grid-item2 {

			grid-row: 1 / 4;

			grid-column: 2 / 5;

		}

		.grid-item4 {

			grid-row: 2 / 4;

		}

		.grid-item6 {

			grid-row: 2 / 4;
		}

	</style>

</head>
<body">

	<div class="grid-container">
		
		<div class="grid-item1"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item2"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item3"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item4"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item5"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item6"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item7"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item8"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item9"><img src="one.jpeg" style="width: 100%;"></div>
		<div class="grid-item9"><img src="one.jpeg" style="width: 100%;"></div>		

	</div>

</body>
</html>
